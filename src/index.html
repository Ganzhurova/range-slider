<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Range slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div id="slider-1" class="slider__example range-slider">
          <div class="range-slider__line">
            <div class="range-slider__bar"></div>
          </div>
          <div class="range-slider__pin">50</div>
          <div class="range-slider__thumb"></div>
          <div class="range-slider__scale">
            <div class="range-slder__scale-value">0</div>
            <div class="range-slder__scale-value">25</div>
            <div class="range-slder__scale-value">50</div>
            <div class="range-slder__scale-value">75</div>
            <div class="range-slder__scale-value">100</div>
          </div>
        </div>
        <div class="slider__panel"></div>
      </div>
    </div>
  </body>
</html>
