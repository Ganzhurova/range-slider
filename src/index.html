<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Range slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__example">
          <div id="slider-1"></div>
        </div>
        <div class="slider__panel panel">
          <form action="#" class="panel__form" autocomplete="off">
            <div class="panel__list panel__list--checkbox">
              <label class="panel__item panel__item--checkbox">
                Вертикальный вид
                <input
                  class="panel__input visually-hidden js-vertical"
                  type="checkbox"
                />
                <span></span>
              </label>
              <label class="panel__item panel__item--checkbox">
                Интервал
                <input
                  class="panel__input visually-hidden js-double"
                  type="checkbox"
                />
                <span></span>
              </label>
              <label class="panel__item panel__item--checkbox">
                Показать метки
                <input
                  class="panel__input visually-hidden js-label"
                  type="checkbox"
                />
                <span></span>
              </label>
              <label class="panel__item panel__item--checkbox">
                Показать шкалу
                <input
                  class="panel__input visually-hidden js-scale"
                  type="checkbox"
                />
                <span></span>
              </label>
            </div>
            <div class="panel__list panel__list--text">
              <label class="panel__item panel__item--text">
                <span>Min</span>
                <input class="panel__input js-min" value="" type="text" />
              </label>
              <label class="panel__item panel__item--text">
                <span>Max</span>
                <input class="panel__input js-max" value="" type="text" />
              </label>
              <label class="panel__item panel__item--text">
                <span>От</span>
                <input class="panel__input js-from" value="" type="text" />
              </label>
              <label class="panel__item panel__item--text">
                <span>До</span>
                <input class="panel__input js-to" value="" type="text" />
              </label>
              <label class="panel__item panel__item--text">
                <span>Шаг</span>
                <input class="panel__input js-step" value="" type="text" />
              </label>
              <label class="panel__item panel__item--text">
                <span>
                  Разделить<br />
                  шкалу на
                </span>
                <input class="panel__input js-parts" value="" type="text" />
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="slider">
        <div class="slider__example">
          <div id="slider-2"></div>
        </div>
        <!-- <div class="slider__panel"></div> -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
