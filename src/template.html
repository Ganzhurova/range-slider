<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Range slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__example">
          <div id="slider-11" class="range-slider">
            <div class="range-slider__line">
              <div class="range-slider__bar"></div>
              <div class="range-slider__thumb"></div>
              <div class="range-slider__label">50</div>
            </div>
            <div class="range-slider__scale">
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">0</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">25</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">50</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">75</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">100</span>
              </div>
            </div>
          </div>
        </div>
        <div class="slider__panel"></div>
      </div>
      <div class="slider">
        <div class="slider__example range-slider">
          <div id="slider-22" class="range-slider">
            <div class="range-slider__line">
              <div class="range-slider__bar"></div>
              <div class="range-slider__thumb from"></div>
              <div class="range-slider__label from">25</div>
              <div class="range-slider__thumb to"></div>
              <div class="range-slider__label to">75</div>
            </div>
            <div class="range-slider__scale">
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">0</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">25</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">50</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">75</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">100</span>
              </div>
            </div>
          </div>
        </div>
        <div class="slider__panel"></div>
      </div>
      <div class="slider">
        <div class="slider__example slider__example--vertical">
          <div id="slider-33" class="range-slider vertical">
            <div class="range-slider__line">
              <div class="range-slider__bar"></div>
              <div class="range-slider__thumb"></div>
              <div class="range-slider__label">50</div>
            </div>
            <div class="range-slider__scale">
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">0</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">25</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">50</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">75</span>
              </div>
              <div class="range-slder__scale-value">
                <span class="range-slider__point"></span>
                <span class="range-slider__scale-number">100</span>
              </div>
            </div>
          </div>
        </div>
        <div class="slider__panel"></div>
      </div>
      <div class="slider">
        <div class="slider__example slider__example--vertical">
          <div id="slider-44" class="range-slider vertical">
            <div class="range-slider__line">
              <div class="range-slider__bar"></div>
              <div class="range-slider__thumb from"></div>
              <div class="range-slider__label from">25</div>
              <div class="range-slider__thumb to"></div>
              <div class="range-slider__label to">75</div>
            </div>
            <div class="range-slider__scale">
              <div class="range-slder__scale-value">0</div>
              <div class="range-slder__scale-value">25</div>
              <div class="range-slder__scale-value">50</div>
              <div class="range-slder__scale-value">75</div>
              <div class="range-slder__scale-value">100</div>
            </div>
          </div>
        </div>
        <div class="slider__panel"></div>
      </div>
    </div>
  </body>
</html>
